{% extends "index_app.html" %}

{% block title %}
    <h1>Hello</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">search store</button>
    </form>

    {% if stores %}
    <h2>Stores available</h2>
    <ul>
        {% for store in stores  %}
            <li>{{store.name}} - {{store.location}}</li>
        {% endfor  %}
    </ul>
    {%endif%}
{% endblock  %}
