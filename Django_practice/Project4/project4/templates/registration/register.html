{% extends 'layout.html' %}
{% block title %}
Registration form
{% endblock  %}

{% block content %}
    <form class="card p-4 shadow-lg" method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        <h2>Registration page</h2>
        <hr>
        <div class="form-group">
            <label for="username">Full Name:</label>
            <input type="text" class="form-control" id="username" placeholder="username" name="username">
          </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
          <input type="file" class="form-control" id="photo" name="photo">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password1">
        </div>
        <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password2">
          </div>
        <button type="submit" class="btn btn-primary">Registration</button>
    </form>
{% endblock  %}
