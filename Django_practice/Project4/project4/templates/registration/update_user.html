{% extends 'layout.html' %}
{% block title %}
Update User
{% endblock %}

{% block content %}
<form class="card p-4 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Update User</h2>
    <hr>
    <div class="form-group">
        <label for="username">Full Name:</label>
        <input type="text" class="form-control" value="{{ registration.username }}" id="username" placeholder="Enter username" name="username">
    </div>
    <div class="form-group">
        <label for="photo">Current Photo:</label>
        {% if registration.photo %}
            <img src="{{ registration.photo.url }}" alt="User Photo" width="100" height="100">
        {% else %}
            No photo uploaded
        {% endif %}
        <input type="file" class="form-control" id="photo" name="photo">
    </div>
    <div class="form-group">
        <label for="password1">New Password:</label>
        <input type="password" class="form-control" id="password1" placeholder="Enter new password" name="password1">
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password:</label>
        <input type="password" class="form-control" id="password2" placeholder="Confirm new password" name="password2">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
