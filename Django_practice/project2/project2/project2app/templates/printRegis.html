{% extends 'layout.html' %}

{% block title %}All Users{% endblock %}

{% block content %}
<h2>All Users</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    {% for user in all_users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td><a href="">Update</a></td>
        <td><a href="">Delete</a></td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">No users found.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
