{% extends 'layout.html' %}

{% block title %}Index page{% endblock%}

{% block content %}

{% for user in allUser %}
    <div class="card p-4" style="width: 18rem;">
        <div class="col">
            <p>{{user.fullname}}</p>
            <p>{{user.email}}</p>
            <p>{{user.dob}}</p>
            <p>{{user.country}}</p>
            <p>{{user.state}}</p>
            <p>{{user.city}}</p>
            <button class='btn btn-success m-2'><a href="" class='nav-link text-white'>Update</a></button>
            <button class='btn btn-danger m-2'><a href="" class='nav-link text-white'>Delete</a></button>
        </div>
    </div>
{% endfor %}

{% endblock  %}
