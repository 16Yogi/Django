{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Default {% endblock %}</title>
    {% comment %} Bootstrap {% endcomment %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index'%}"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'testuser' %}">test</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'uploadmovie' %}">Upload movie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'all_user' %}">All user</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-success mx-3">
            <a href="{% url 'registration'%}" class="text-white nav-link"
              >Registration</a
            >
          </button>
          <button class="btn btn-primary mx-3">
            <a href="{% url 'login'%}" class="text-white nav-link">Login</a>
          </button>
          <button class="btn btn-danger mx-3">
            <a href="{% url 'logout'%}" class="text-white nav-link">Logout</a>
          </button>
        </form>
      </div>
    </nav>
    <div class="container-fluid py-5">{% block content %} {% endblock %}</div>

    <div class="container-fluid py-5 bg-dark">
      <div class="container">
        <h1 class="text-center text-white">This is footer</h1>
      </div>
    </div>
  </body>
</html>
